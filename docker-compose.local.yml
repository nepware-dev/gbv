version: '3.3'

services:
  app:
    env_file: .env
    build:
      context: ./docker
      dockerfile: Dockerfile.local
    volumes:
      - .:/var/www
    external_links:
      - redis
      - mysql-5.7:db
  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    ports:
      - "8080:80"
    links:
      - app
